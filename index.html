<!DOCTYPE html><html lang="en-ZA"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premise | Paid Surveys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #d32f2f;
      --color-primary-gradient: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
      --color-success: #4caf50;
      --color-white: #ffffff;
      --color-background: #f5f7fa;
      --color-gray-200: #e0e0e0;
      --color-gray-600: #757575;
      --color-text: #212121;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .header {
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--color-primary);
    }
    .balance {
      background: var(--color-white);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      font-weight: 600;
    }
    .card {
      background: var(--color-white);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .btn {
      background: var(--color-primary-gradient);
      color: var(--color-white);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(211, 47, 47, 0.25);
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .value-box {
      background: #ffeaea;
      color: var(--color-primary);
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      border-radius: 1rem;
      display: inline-block;
      margin: 1rem 0;
    }
    .progress-container {
      width: 100%;
      max-width: 480px;
      background: var(--color-gray-200);
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 10px;
      width: 0%;
      background: var(--color-primary-gradient);
      transition: width 0.3s ease;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 85vw;
      max-width: 600px;
      display: none;
      text-align: center;
    }
    .popup.active {
      display: block;
      animation: scaleIn 0.4s ease;
    }
    @keyframes scaleIn {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    .overlay.active { display: block; }
    #popupAmount {
      font-size: 2rem;
      font-weight: bold;
      color: var(--color-success);
      margin-bottom: 0.5rem;
    }
    .btn.pulsing {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="header">
    <div class="logo">Premise<span style="color: var(--color-text);"> Rewards</span></div>
    <div class="balance">üí∞ <span id="balance">R100</span></div>
  </div>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <div class="card">
    <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Congratulations!</h1>
    <p style="color: var(--color-gray-600); margin-bottom: 1rem;">You've been selected to participate in our paid surveys program!</p>
    <div class="value-box">Starting Balance: R100</div>
    <p style="margin-bottom: 1.5rem;">Answer quick questions about your daily habits and earn real money.</p>
    <button class="btn pulsing" id="startBtn">Start Now</button>
  </div>
  <div class="popup" id="rewardPopup">
    <div id="popupAmount">+R10</div>
    <p>Reward added to your balance üéâ</p>
  </div>

  <script>
    const questions = [
      {
        title: "What is your preferred mobile network in South Africa?",
        reward: 15,
        options: ["üì± Vodacom SA", "üì≤ MTN", "‚òéÔ∏è Telkom"]
      },
      {
        title: "How often do you shop online?",
        reward: 15,
        options: ["üõí Frequently", "üì¶ Sometimes", "üìÖ Rarely"]
      },
      {
        title: "What is your preferred payment method?",
        reward: 15,
        options: ["üì≤ eWallet (FNB) or Instant EFT", "üí≥ Debit/Credit Card", "üì± Capitec Pay"]
      },
      {
        title: "How would you rate banking services in South Africa?",
        reward: 15,
        options: ["üåû Excellent", "‚≠ê Average", "‚ö†Ô∏è Needs Improvement"]
      },
      {
        title: "Which of these brands do you trust the most?",
        reward: 15,
        options: ["üáøüá¶ Local SA Brands (e.g. Shoprite, Checkers)", "üåç Global Brands (e.g. Samsung, Nike)", "ü§î Depends on the product"]
      }
    ];

    let balance = 100;
    let currentQuestion = 0;
    const balanceDisplay = document.getElementById('balance');
    const progressBar = document.getElementById('progressBar');

    function showReward(amount) {
      const popupAmount = document.getElementById('popupAmount');
      popupAmount.textContent = `+R${amount}`;
      document.getElementById('rewardPopup').classList.add('active');
      document.getElementById('overlay').classList.add('active');
      setTimeout(() => {
        document.getElementById('rewardPopup').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
      }, 3000);
    }

    function updateProgress(current, total) {
      const percentage = Math.floor((current / total) * 100);
      progressBar.style.width = `${percentage}%`;
    }

    function renderQuestion() {
      const card = document.querySelector('.card');
      const q = questions[currentQuestion];
      card.innerHTML = `
        <h1 style="font-size: 1.5rem;">Question ${currentQuestion + 1} of ${questions.length}</h1>
        <p style="margin: 0.5rem 0 1rem; font-weight: 500;">${q.title}</p>
        <div class="value-box">Earn: R${q.reward}</div>
        <div id="answersContainer" style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem;"></div>
      `;
      updateProgress(currentQuestion, questions.length);

      const answersContainer = card.querySelector("#answersContainer");
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = option;
        btn.onclick = () => {
          balance += q.reward;
          balanceDisplay.textContent = `R${balance}`;
          showReward(q.reward);
          currentQuestion++;
          if (currentQuestion < questions.length) {
            setTimeout(renderQuestion, 3200);
          } else {
            setTimeout(() => {
              updateProgress(questions.length, questions.length);
              card.innerHTML = `
                <h1 style="font-size: 1.5rem;">üéâ Survey Completed!</h1>
                <p style="margin-top: 0.5rem;">Thank you for participating!</p>
                <div class="value-box" style="margin-top: 1rem; font-size: 1.5rem;">Final Balance: R${balance}</div>
                <button class="btn pulsing" onclick="window.location.href='/vsl.html'">‚¨áÔ∏è Withdraw Funds</button>
              `;
            }, 3000);
          }
        };
        answersContainer.appendChild(btn);
      });
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.querySelector(".card").innerHTML = "";
      renderQuestion();
    });
  </script>


</body></html>
